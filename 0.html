<!DOCTYPE html>
<html>
<head>
  <title>Bar Atas HTML</title>
  <style>
    /* Style untuk bar atas */
    .top-bar {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    /* Style untuk tautan menu dalam bar atas */
    .top-bar a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }
  </style>
</head>
<body>
  <!-- Bar atas menggunakan elemen <nav> -->
  <nav class="top-bar">
    <a href="#">Beranda</a>
    <a href="#">Tentang Kami</a>
    <a href="#">Layanan</a>
    <a href="#">Kontak</a>
  </nav>

  <!-- Konten halaman lainnya -->
  <h1>Selamat datang di website kami</h1>
  <p>Ini adalah halaman utama dari website kami.</p>
</body>
</html>
