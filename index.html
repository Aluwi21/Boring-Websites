<!DOCTYPE html>
  <html lang="id">
    <head>
      <title>Boring Websites</title>
      <meta name="title" content="Boring Websites">
      <meta name="description" content="Boring Websites Adalah Situs Web Yang Dibuat Untuk Membagikan Kode Hasil Buatan Mu Yang Menurutmu Itu Pertama Kali Bisa Melakukannya.">
      <meta name="keywords" content="Boring-Websites, boring-websites, Boring Websites, boring websites, Situs Web Yang Membosankan, Web Untuk Membagikan Hasil Kode, Situs Gabut, Situs Sederhana">
      <meta name="author" content="Boring Team">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta charset="UTF-8">
      <link rel="icon" type="image/x-icon" href="webphoto.png">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap');
.material-symbols-rounded {
  font-variation-settings:
  'FILL' 1,
  'wght' 300,
  'GRAD' 200,
  'opsz' 24
}
        button {
          text-margin: center;
        }
    

        * {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}
h3 {
  font-family: 'Source Code Pro', monospace;
  text-align: center;
}
        p, ul, li {
          font-family: 'Space Grotesk', sans-serif;
          text-align: center;
        }
/* Style tab links */
.tablink {
  font-family: 'Exo 2', sans-serif;
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  display: none;
  padding: 100px 20px;
  height: 100%;
}
#Beranda {background-color: #e303fc;}
#Berita {background-color: #5603fc;}
#Kontak {background-color: #03fc77;}
#Tentang {background-color: #fc5e03;}
  </style>
    </head>
    <body>
      <button class="tablink" onclick="openPage('Beranda', this, '#e303fc')" id="defaultOpen"><i class="material-symbols-rounded">home</i> Beranda</button>
<button class="tablink" onclick="openPage('Berita', this, '#5603fc')"><i class="material-symbols-rounded">newspaper</i> Berita</button>
<button class="tablink" onclick="openPage('Kontak', this, '#03fc77')"><i class="material-symbols-rounded">contacts</i> Kontak</button>
<button class="tablink" onclick="openPage('Tentang', this, '#fc5e03')"><i class="material-symbols-rounded">info</i> Tentang</button>
<div id="Beranda" class="tabcontent">
  <h3>Home</h3>
  <p>Home is where the heart is..</p>
</div>
<div id="Berita" class="tabcontent">
  <h3>ALPHA TESTING</h3>
  <p>
    <ul>
      <li>Mungkin Banyak Yang Rusak & Masih Dibangun</li>
    </ul>
<span><i class="material-symbols-rounded">calendar_month</i> Sabtu, 7 Oktober 2023</span>
</p> 
</div>

<div id="Kontak" class="tabcontent">
  <h3>Contact</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>

<div id="Tentang" class="tabcontent">
  <h3>About</h3>
  <p>Who we are and what we do.</p>
</div>
<script>
  function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
    </body>
  </html>
