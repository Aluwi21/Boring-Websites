<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload dan Download File dengan Firebase</title>
</head>
<body>

  <!-- Upload file -->
  <h2>Upload File</h2>
  <input type="file" id="file-input" accept="image/png, image/jpeg, image/gif">
  <img id="file-preview" src="#">
  <button onclick="uploadFile()">Upload</button>

  <!-- Download file -->
  <h2>Download File</h2>
  <input type="text" id="file-name" placeholder="Masukkan nama file">
  <button onclick="downloadFile()">Download</button>

  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const firebaseApp = firebase.initializeApp(firebaseConfig);

    // Get reference to Cloud Storage
    const storage = firebase.storage();

    // Upload file
    function uploadFile() {
      const file = document.getElementById("file-input").files[0];

      // Check if file is valid
      if (!file) {
        alert("File tidak valid!");
        return;
      }

      // Get file name
      const fileName = prompt("Berikan nama file ini:");
      if (!fileName) {
        alert("Nama file tidak valid!");
        return;
      }

      // Create a reference to the file in Cloud Storage
      const fileRef = storage.ref(`/files/${fileName}`);

      // Upload the file
      const uploadTask = fileRef.put(file);

      // Listen for the upload to complete
      uploadTask.on("state_changed", (snapshot) => {
        switch (snapshot.state) {
          case "pending":
            // File is being uploaded
            break;
          case "running":
            // File is being uploaded
            break;
          case "success":
            // File uploaded successfully
            alert("Berhasil meng-upload file ini: '" + fileName + "'");
            break;
          case "error":
            // File upload failed
            alert("Ada kesalahan saat meng-upload file: " + snapshot.error);
            break;
        }
      });
    }

    // Download file
    function downloadFile() {
      // Get file name
      const fileName = prompt("Masukkan nama file & ekstensi file (nama_file.ekstensi_file):");
      if (!fileName) {
        alert("Nama file tidak valid!");
        return;
      }

      // Create a reference to the file in Cloud Storage
      const fileRef = storage.ref(`/files/${fileName}`);

      // Get the download URL for the file
      const downloadUrl = fileRef.getDownloadURL();

      // Create an anchor tag with the download URL
      const anchor = document.createElement("a");
      anchor.href = downloadUrl;
      anchor.download = fileName;

      // Display the anchor tag
      document.body.appendChild(anchor);
      anchor.click();
    }
  </script>

</body>
</html>
