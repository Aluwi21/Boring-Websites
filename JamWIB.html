<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Server Jam RealTime WIB</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta charset="UTF-8">
      <link rel="icon" type="image/x-icon" href="webphoto.png">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      @import url('https://fonts.cdnfonts.com/css/ds-digital?styles=17999');
      html {
        background-color: #222222;
      }
      #realtimedata {
      font-family: 'DS-Digital', sans-serif;
      color: green;
      text-align: center
      }
      footer, a{
        text-align: center;
        position: absolute;
        bottom: 0;
        center: 0;
        color: white
      }
    </style>
  </head>
  <body>
    <div id="realtimedata"></div>
    <footer>
      <a href="https://boring-websites.netlify.app" target="_parent">Back</a>
    </footer>
    <script>

                        setInterval(function() {
                           var d = getCurrentDateTime();
                           var r = "Tanggal & Waktu : " + d;
                           var e = document.getElementById('realtimedata');
                            e.innerText = r;
                        }, 1000);
                    

                    function getCurrentDateTime() {
                        var d = new Date();
                        var tahun = d.getFullYear();
                        var bulan = d.toLocaleDateString('id-ID', { month: 'long' });
                        var tanggal = d.getDate();
                        var hari = d.toLocaleDateString('id-ID', { weekday: 'long' });
                        var jam = d.getHours();
                        var menit = d.getMinutes();
                        var detik = d.getSeconds();

                        // Tambahkan angka 0 di depan jam, menit, dan detik jika nilainya kurang dari 10
                        jam = (jam < 10 ? "0" : "") + jam;
                        menit = (menit < 10 ? "0" : "") + menit;
                        detik = (detik < 10 ? "0" : "") + detik;

                        var waktuString = hari + ', ' + tanggal + ' ' + bulan + ' ' + tahun + ' ' + jam + ':' + menit + ':' + detik;

                        return waktuString;
                    }
    </script>
  </body>
</html>
