<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Server Jam RealTime WIB</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta charset="UTF-8">
      <link rel="icon" type="image/x-icon" href="webphoto.png">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
       @font-face {
    font-family: 'Digital-7 Mono';
    font-style: normal;
    font-weight: 400;
    src: local('Digital-7 Mono'), url('https://boring-websites.netlify.app/digital-7 (mono).woff') format('woff');
}
      html {
        background-color: #222222;
      }
      #livetime {
      font-family: 'Digital-7 Mono', sans-serif;
      color: #03fd04;
      font-size: 40pt;
      text-align: center;
      }
      #livedate {
      font-family: 'Digital-7 Mono', sans-serif;
      color: #32ccfe;
      font-size: 20pt;
      text-align: center;
      }
     footer, a {
        position: absolute;
        bottom: 0;
        right: 0;
        color: white
      }
      
    </style>
  </head>
  <body>
    <div id="livedate"></div>
    <div id="livetime"></div>
      <a href="https://boring-websites.netlify.app" target="_parent">Back</a> 
      <br>
      <select style="position: absolute; bottom: 0; left:0;" id="select" name="select-font">
        <option value="digital-font" selected>Digital Font</option>
        <option value="arial-font" >Standard Font</option>
      </select>
    <script>
      const s = document.getElementById('select');
      var lt = document.getElementById('livetime');
    var ld = document.getElementById('livedate');
      var font = "'Digital-7 Mono', sans-serif";
    s.addEventListener("change", (event) => {
      // Get the selected option
      const option = event.target.options[event.target.selectedIndex];
      
      if (`${option.value} == "digital-font"`) {
        lt.style.fontFamily = font;
        ld.style.fontFamily = font;
        console.log('digital')
      } elseif (`${option.value} == "arial-font"`) {
        console.log('arial')
        lt.style.fontFamily = "Arial";
        ld.style.fontFamily = "Arial";
        }
    })
      
                        setInterval(function() {
                           var t = getCurrentTime();
                          var d = getCurrentDate();
                           var e = document.getElementById('livetime');
                            e.innerText = t;
                          var ek = document.getElementById('livedate');
                          ek.innerText = d;
                        }, 1000);
                    
      function getCurrentDate() {
        var dd = new Date();
        var tahun = dd.getFullYear();
        var bulan = dd.toLocaleDateString('id-ID', { month: 'long' });
        var tanggal = dd.getDate();
        var hari = dd.toLocaleDateString('id-ID', { weekday: 'long' });
       var dateString = hari + ", " + tanggal + " " + bulan + " " + tahun
        return dateString;
    }
                    function getCurrentTime() {
                        var d = new Date();
                        var jam = d.getHours();
                        var menit = d.getMinutes();
                        var detik = d.getSeconds();

                        // Tambahkan angka 0 di depan jam, menit, dan detik jika nilainya kurang dari 10
                        jam = (jam < 10 ? "0" : "") + jam;
                        menit = (menit < 10 ? "0" : "") + menit;
                        detik = (detik < 10 ? "0" : "") + detik;

                        var timeString = jam + "." + menit + "." + detik + " WIB"
                        return timeString;
                    }
    </script>
  </body>
</html>
