<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Server Jam RealTime WIB</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta charset="UTF-8">
      <link rel="icon" type="image/x-icon" href="webphoto.png">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      @import url('https://fonts.cdnfonts.com/css/ds-digital?styles=17999');
      html {
        background-color: #222222;
      }
      #realtimedata {
      font-family: 'DS-Digital', sans-serif;
      color: green;
      }
      footer, a{
        text-align: center;
        position: absolute;
        bottom: 0;
        center: 0;
        color: white
      }
    </style>
  </head>
  <body>
    <div id="realtimedata"></div>
    <footer>
      <a href="https://boring-websites.netlify.app" target="_parent">Back</a>
    </footer>
    <script>
    // Fungsi untuk menampilkan waktu
    function tampilkanWaktu() {
      // Mendapatkan waktu sekarang
      var now = new Date();

      // Mengubah waktu ke format Indonesia
      var hari = now.getDay();
      var tanggal = now.getDate();
      var bulan = now.getMonth() + 1;
      var tahun = now.getFullYear();
      var jam = now.getHours();
      var menit = now.getMinutes();
      var detik = now.getSeconds();

      // Menyusun waktu
      var waktuIndonesia = hari + ", " + tanggal + " " + bulan + " " + tahun + " " + jam + ":" + menit + ":" + detik;

      // Menampilkan waktu
      document.getElementById("realtimedata").innerHTML = waktuIndonesia;
    }

    // Memulai timer
    setInterval(tampilkanWaktu, 1000);

    </script>
  </body>
</html>
