<!DOCTYPE html>
<html>
  <head>
    <title>DEVELOPER ONLY!</title>
    <style>
      .color {
        font-color: red;
      }
    </style>
  </head>
  <body>
    <div id="BODYYYYYYYYYYY">
      <textarea id="inputt" placeholder="Cari GIF Disini! (Powered By Giphy)" required></textarea>
      <button onclick="callit()">Submit</button>
      
      <div id="gif-container">
        <marquee class="color"><bold><italic>INI HANYA SEMENTARA!</italic></bold></marquee>
      </div>
    </div>
  </body>
  <script>
    const imput = prompt("Enter PIN : ")
    const pwreal = "1111"
    if (imput === pwreal) {
      alert("Login As Syaamil_Maulana...")
    } else if (imput !== pwreal) {
      const allbody = document.getElementById("BODYYYYYYYYYYY");
      alert("No Account Associated With Your PIN Entered.")
      allbody.innerHTML = "<a href=\"https://boring.webdites.netkify.app\" target=\"_parent\"><button>Go Back</button></a>"
    }
    function callit() {
      const inputaa = document.getElementById("inputt").value;
      if (inputaa) {
        const apiKey = 'Xs3PXyI3zyVLI9ZTWugSYOMMVFp5n3W1';
        const searchTerm = inputaa;
        const apiUrl = "https://api.giphy.com/v1/gifs/search?api_key=" + apiKey + "&q=" + searchTerm;

        async function fetchAndDisplayGIFs() {
          try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const gifContainer = document.getElementById('gif-container');

            gifContainer.innerHTML = ''; // Mengosongkan kontainer sebelum menambahkan gambar baru

            data.data.forEach((gif) => {
              const gifUrl = gif.images.fixed_height.url;
              const aTag = document.createElement('a'); // Membuat elemen <a>
              aTag.href = gifUrl; // Set atribut href
              aTag.target = '_blank'; // Set atribut target untuk membuka di tab/baru
              
              const imgTag = document.createElement('img'); // Membuat elemen <img>
              imgTag.src = gifUrl; // Set atribut src
              
              aTag.appendChild(imgTag); // Menyisipkan elemen <img> ke dalam elemen <a>
              gifContainer.appendChild(aTag); // Menyisipkan elemen <a> ke dalam kontainer
            });
          } catch (error) {
            alert("There is a problem when fetching the data!");
            console.error('error when fetching the data.');
          }
        }

        fetchAndDisplayGIFs();
      }
    }
  </script>
</html>
